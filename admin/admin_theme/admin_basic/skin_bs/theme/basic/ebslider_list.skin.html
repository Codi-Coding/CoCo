<script>
!function () {
    var db = {
        deleteItem: function (deletingClient) {
            var clientIndex = $.inArray(deletingClient, this.clients);
            this.clients.splice(clientIndex, 1)
        },
        insertItem: function (insertingClient) {
            this.clients.push(insertingClient)
        },
        loadData  : function (filter) {
            return $.grep(this.clients, function (client) {
                return !(filter.체크 && !(client.체크.indexOf(filter.체크) > -1)  )
            })
        },
        updateItem: function (updatingClient) {}
    };
    window.db    = db,
    db.clients   = [
	    <!--{@ list}-->
        {
	        체크: "<label for='chk_{.index_}' class='checkbox'><input type='checkbox' name='chk[]' id='chk_{.index_}' value='{.index_}'><i></i></label><input type='hidden' name='es_no[{.index_}]' value='{.es_no}'><input type='hidden' name='es_code[{.index_}]' value='{.es_code}'>",
	        관리: "<a href='{C.EYOOM_ADMIN_URL}/?dir=theme&amp;pid=ebslider_form&amp;thema={this_theme}&amp;es_code={.es_code}&amp;w=u'><u>수정</u></a>",
	        슬라이더제목: "{=get_text(.es_subject)}",
	        치환코드: "{.es_chg_code}",
	        상태: "<label for='es_state_{.index_}' class='select'><select name='es_state[{.index_}]' id='es_state_{.index_}'><option value=''>선택</option><option value='1' {? .es_state == '1'}selected{/}>활성</option><option value='2' {? .es_state == '2'}selected{/}>비활성</option></select><i></i></label>",
	        등록일: "{=substr(.es_regdt, 0, 10)}",
        },
        <!--{/}-->
    ]
}();

$(function() {
    $("#ebslider-list").jsGrid({
        filtering      : false,
        editing        : false,
        sorting        : false,
        paging         : true,
        autoload       : true,
        controller     : db,
        deleteConfirm  : "정말로 삭제하시겠습니까?\n한번 삭제된 데이터는 복구할수 없습니다.",
        pageButtonCount: 5,
        pageSize       : 15,
        width          : "100%",
        height         : "auto",
        fields         : [
            { name: "체크", type: "text", width: 40 },
            { name: "관리", type: "text", align: "center", width: 80, headercss: "set-btn-header", css: "set-btn-field" },
            { name: "슬라이더제목", type: "text", width: 200 },
            { name: "치환코드", type: "text", align: "center", width: 150 },
            { name: "상태", type: "text", align: "center", width: 100 },
            { name: "등록일", type: "text", align: "center", width: 100 },
        ]
    });

    var $chk = $("#ebslider-list .jsgrid-table th:first-child");
	if ($chk.text() == '체크') {
		var html = '<label for="chkall" class="checkbox"><input type="checkbox" name="chkall" id="chkall" value="1" onclick="check_all(this.form)"><i></i></label>';
		$chk.html(html);
	}
});

function febsliderform_submit(f) {
    if (!is_checked("chk[]")) {
        alert(document.pressed+" 하실 항목을 하나 이상 선택하세요.");
        return false;
    }

    if(document.pressed == "선택삭제") {
        if(!confirm("선택한 자료를 정말 삭제하시겠습니까?")) {
            return false;
        }
    }

    return true;
}

function del_confirm() {
	if (confirm('배너/광고를 삭제하시겠습니까?')) {
		return true;
	} else {
		return false;
	}
}
