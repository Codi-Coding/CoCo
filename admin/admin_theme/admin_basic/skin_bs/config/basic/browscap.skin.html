            url: "{C.G5_ADMIN_URL}/browscap_update.php",
            async: true,
            cache: false,
            dataType: "html",
            success: function(data) {
                if(data != "") {
                    alert(data);
                    return false;
                }

                $("#processing").html("<div class='check_processing'><i class='fa fa-check-circle'></i></div><p>Browscap 정보를 업데이트 했습니다.</p>");
