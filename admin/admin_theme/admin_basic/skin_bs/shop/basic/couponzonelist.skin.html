<script>
!function () {
    var db = {
        deleteItem: function (deletingClient) {
            var clientIndex = $.inArray(deletingClient, this.clients);
            this.clients.splice(clientIndex, 1)
        },
        insertItem: function (insertingClient) {
            this.clients.push(insertingClient)
        },
        loadData  : function (filter) {
            return $.grep(this.clients, function (client) {
                return !(filter.체크 && !(client.체크.indexOf(filter.체크) > -1) )
            })
        },
        updateItem: function (updatingClient) {}
    };
    window.db    = db,
    db.clients   = [
	    <!--{@ list}-->
        {
	        체크: "<input type='hidden' name='cz_id[{.index_}]' value='{.cz_id}' id='cz_id_{.index_}'><label for='chk_{.index_}' class='checkbox'><input type='checkbox' name='chk[]' value='{.index_}' id='chk_{.index_}'><i></i></label>",
	        관리: "<span class='text-center grid-buttons'><a href='{C.EYOOM_ADMIN_URL}/?dir=shop&pid=couponzoneform&w=u&cz_id={.cz_id}{?_qstr}&{_qstr}{/}'><u>수정</u></a></span>",
	        쿠폰이름: "{.cz_subject}",
	        쿠폰종류: "{.cz_type}",
	        적용대상: "{.cp_method}",
	        쿠폰금액: "{.cp_price}",
	        쿠폰사용기한: "다운로드 후 {.cz_period}일",
	        다운로드: "{.cz_download}",
	        사용기한: "{=substr(.cz_start, 2, 8)} ~ {=substr(.cz_end, 2, 8)}"
        },
        <!--{/}-->
    ]
}();

$(document).ready(function(){
    $("#admin-shop-couponzonelist").jsGrid({
        filtering      : false,
        editing        : false,
        sorting        : false,
        paging         : true,
        autoload       : true,
        controller     : db,
        deleteConfirm  : "정말로 삭제하시겠습니까?\n한번 삭제된 데이터는 복구할수 없습니다.",
        pageButtonCount: 5,
        pageSize       : 15,
        width          : "100%",
        height         : "auto",
        fields         : [
            { name: "체크", type: "text", width: 40 },
            { name: "관리", type: "text", align: "center", width: 70, headercss: "set-btn-header", css: "set-btn-field" },
            { name: "쿠폰이름", type: "text", width: 200 },
            { name: "쿠폰종류", type: "text", width: 60 },
            { name: "적용대상", type: "text", width: 70 },
            { name: "쿠폰금액", type: "text", width: 80 },
            { name: "쿠폰사용기한", type: "text", width: 100 },
            { name: "다운로드", type: "text", width: 100 },
            { name: "사용기한", type: "text", align: "center", width: 150 }
        ]
    });

    var $chk = $(".jsgrid-table th:first-child");
	if ($chk.text() == '체크') {
		var html = '<label for="chkall" class="checkbox"><input type="checkbox" name="chkall" id="chkall" value="1" onclick="check_all(this.form)"><i></i></label>';

});

function fcouponzonelist_submit(f) {
    if (!is_checked("chk[]")) {
        alert(document.pressed+" 하실 항목을 하나 이상 선택하세요.");
        return false;
    }

    if(document.pressed == "선택삭제") {
        if(!confirm("선택한 자료를 정말 삭제하시겠습니까?")) {
            return false;
        }
    }

    return true;
}
